<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock and Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
      <div class="badge" id="user">user</div>
      <div class="badge" id="comp">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Paper beats Rock! You Win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="images/rock.jpg" alt="" />
      </div>

      <div class="choice" id="p">
        <img src="images/paper.jpg" alt="" />
      </div>

      <div class="choice" id="s">
        <img src="images/scissors.jpg" alt="" />
      </div>
    </div>

    <p id="action">Make your move</p>

    <script src="sweetalert2.all.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
